<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Biodata & Resume Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  background:linear-gradient(135deg,#141E30,#243B55);
  color:white;
}

/* ===== NAVBAR ===== */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 60px;
  flex-wrap:wrap;
}

.logo{
  font-size:20px;
  font-weight:700;
}

.nav-links{
  display:flex;
  gap:20px;
}

nav a{
  color:white;
  text-decoration:none;
  font-weight:500;
  transition:0.3s;
}

nav a:hover{
  color:#d4af37;
}

/* ===== HERO ===== */
.hero{
  text-align:center;
  padding:60px 20px 40px;
}

.hero h1{
  font-size:40px;
  margin-bottom:10px;
}

.hero p{
  opacity:0.8;
}

/* ===== TEMPLATE CARDS ===== */
.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
  padding:40px 60px;
}

.card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(12px);
  border-radius:15px;
  padding:30px;
  text-align:center;
  transition:0.4s;
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 12px 30px rgba(0,0,0,0.4);
}

.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:10px;
  margin-bottom:20px;
}

.card h3{
  margin-bottom:15px;
  font-size:18px;
}

.card a{
  display:inline-block;
  padding:10px 20px;
  background:#d4af37;
  color:black;
  border-radius:25px;
  text-decoration:none;
  font-weight:600;
  transition:0.3s;
}

.card a:hover{
  background:white;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:20px;
  font-size:14px;
  opacity:0.7;
}

/* ================= RESPONSIVE ================= */

/* Tablet */
@media(max-width:1024px){
  nav{
    padding:20px 30px;
  }
  .container{
    padding:30px;
  }
}

/* Mobile */
@media(max-width:768px){

  nav{
    flex-direction:column;
    gap:10px;
    padding:20px;
  }

  .hero h1{
    font-size:28px;
  }

  .container{
    padding:20px;
    gap:20px;
  }

  .card{
    padding:20px;
  }

  .card img{
    height:120px;
  }
}

/* Small Mobile */
@media(max-width:480px){
  .hero h1{
    font-size:22px;
  }

  .card h3{
    font-size:16px;
  }

  .card a{
    padding:8px 16px;
    font-size:14px;
  }
}
</style>
</head>

<body>

<nav>
  <div class="logo">Mr. Shubh</div>
  <div class="nav-links">
    <a href="#">Home</a>
    <a href="#">Templates</a>
    <a href="#">Contact</a>
  </div>
</nav>

<div class="hero">
  <h1>Biodata & Resume Builder</h1>
  <p>Select Your Professional Template</p>
</div>

<div class="container">

  <div class="card">
    <img src="assets/muslim-preview.jpg" alt="">
    <h3>Muslim Biodata</h3>
    <a href="templates/muslim-form.html">Use Template</a>
  </div>

  <div class="card">
    <img src="assets/hindu-preview.jpg" alt="">
    <h3>Hindu Biodata</h3>
    <a href="templates/hindu-form.html">Use Template</a>
  </div>

  <div class="card">
    <img src="assets/christian-preview.jpg" alt="">
    <h3>Christian Biodata</h3>
    <a href="templates/christian-form.html">Use Template</a>
  </div>

  <div class="card">
    <img src="assets/resume-preview.jpg" alt="">
    <h3>Single Page Resume</h3>
    <a href="templates/resume-form.html">Use Template</a>
  </div>

</div>

<footer>
  Â© 2026 Mr. Shubh | Biodata & Resume Builder
</footer>

</body>
</html>
